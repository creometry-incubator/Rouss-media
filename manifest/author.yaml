apiVersion: apps/v1
kind: Deployment
metadata:
  name: author
  namespace: blog
spec:
  selector:
    matchLabels:
      app: blog
  replicas: 1
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: author
        image: azizbhy/author:v0.1.0
        ports:
        - containerPort: 5000
        env:
          - name: ATLAS_URI
            valueFrom:
              configMapKeyRef:
                name: blog-configmap
                key: database_url 
          
---
apiVersion: v1
kind: Service
metadata:
  name: author
  labels:
    app: blog
  namespace: blog
spec:
  ports:
  - port: 5000
    protocol: TCP
  selector:
    app: blog